// ********************* below code to convert table to JSON ****************
let assetLinkJson;
$(document).ready(function(){
            $("#asset-link-data").on("input",function(e){
                var inputValue=$(e.target).val();
                inputValue=inputValue.replace(/\"(\n*(.+)\n*)\"/g,"$2");
                // inputValue=inputValue.replace(/\n+\"/g,"");
                 inputValue=inputValue.replaceAll("\"","");
                 inputValue=inputValue.replace(/"*(.*\n*)"*\t(.*)\n/g,`{"title": "$1","link": "$2"},`) 
                 inputValue=inputValue.replaceAll("\n","");
                inputValue=inputValue.slice(0, -1);//remove last comma
                inputValue=inputValue.replace(/\"\s+/g,`"`) //remove starting spaces
                inputValue=inputValue.replace(/\s+\"/g,`"`) //remove ending spaces
                inputValue="["+inputValue+ "]"
                console.log(inputValue);
                 assetLinkJson=JSON.parse(inputValue);
                console.log(assetLinkJson);
                console.log(assetLinkJson.length);

            });
        });
