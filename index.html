      .closeBtn {
  border-radius: 50%;
  padding: 0.5em;
  width: 30px;
  height: 30px;
  border: 2px solid red;
  color: red;
  position: absolute;
  right: 8px;
  top: 12px; 
}

.closeBtn::before {
  content: " ";
  position: absolute;
  display: block;
  background-color: red;
  width: 2px;
  left: 12px;
  top: 5px;
  bottom: 5px;
  transform: rotate(45deg);
}
.closeBtn::after {
  content: " ";
  position: absolute;
  display: block;
  background-color: red;
  height: 2px;
  top:12px;
  left: 5px;
  right: 5px;
  transform: rotate(45deg);
}

        let userDetails = atob(document.cookie.split('.')[1]);

        $("#client-code-select").change(function () {
            if ($(this).val() == 'Survey') {
                $(".csOptions").css("display", "none");
                $(".eblastOptions").css("display", "none");
                $(".surveyOptions").css("display", "inline-block");
            } else if ($(this).val() == 'CS') {
                $(".csOptions").css("display", "inline-block");

            }
        });
//**************************************************
$('.searchBoxOuter').focusin(function(){
    $(this).css('background','#f2f7ff');
})
$('.searchBoxOuter').focusout(function(){
    $(this).css('background','white');
})

        // ###################### below code is for search bar ########################
        let suggestions = ["Channel",
            "CodingLab",
            "CodingNepal",
            "YouTube",
            "YouTuber",
            "YouTube Channel",
            "Blogger",
            "Bollywood",
            "Vlogger",
            "Vechiles",
            "Facebook",
            "Freelancer",
            "Facebook Page",
            "Designer",
            "Developer",
            "Web Designer"]

        let suggestLength = 5;

        $('#dashSearch').keyup(function (e) {
            let userData = e.target.value;
            let emptyArray = [];


            if (userData.length >= 3) {
                // ajax code here to fetch list continuisly
                $.ajax({
                    type: "POST",
                    url: "",
                    data: userData,
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    encode: true,
                }).done(function (data) {
                    console.log(data);
                    // suggestions=data;
                });

                emptyArray = suggestions.filter((data) => {
                    return data.toLocaleLowerCase().startsWith(userData.toLocaleLowerCase());
                });
                let finalSuggestlist = '';
                for (let i = 0; i < suggestLength; i++) {
                    if (emptyArray[i] != null) {

                        finalSuggestlist += `<li onclick='searchListClickFun(${emptyArray[i]})'>${emptyArray[i]}</li>`;

                    }
                }
                // emptyArray = emptyArray.map((data)=>{
                //     // passing return data inside li tag
                //     return data = `<li>${data}</li>`;
                // });
                $('.autocom-box').html(finalSuggestlist);
                $('.autocom-box').addClass("active");
            } else {
                $('.autocom-box').removeClass("active");
            }

        });
 // ***************************below code id to get overall total links and camps**********************
            let userdata={

                      encode: true,
                    }).done(function (data) {
                      $(' #filterLinksDiv').css('dsiplay', 'block');
                     $('#filterTotalLinks').html(data);
                    });
    
        // ***************************below code id to get filter total links**********************
        $('#totalLinkForm').submit(function (e) {

            let totalLinkData={
                client_code: $('#client-code-select').val(),
                category:$('#category-select').val(),
                country:$('#country-select').val(),
                userid: userDetails.username
            }

    <script>
         // below code is for popup nav************************************************************

         $('#add-links-tab').click(function (e) { 
              e.preventDefault();
              $('#popupForm').css('display', 'block');
              $('#linksTable').css('display', 'none');
            });
            $('#show-links-tab').click(function (e) {

$('#cancelBtn').click(function(){
                $('.popupOuter').css({'display':'none'})

            // ****************** below code is to perform action after clicking on table row ****************************
        var row;
       function  searchListClickFun(data){
                 row = data;        
            $('.popupOuter').css({'display':'flex'})

            $("#updatedBy").html(row.Links_Updated_by);
            $("#campaign-name-column").val(row.Campaign_Name);
            $("#campaign-id-column").val(row.CID);
            $("#client-code-select").val(row.Client_Code);
            $("#category-select").val(row.Category);
            $("#country-select").val(row.Country);
            $("#created-by-column").val(row.EDM_Completed_By);
            $("#comment").val(row.Comments);

            // below code convet asset name and EDM links to array

           let assetRow = row.Asset_Name.split('#$#@');
           let linkRow = row.EDM_link.split('#$#@');

// ********************* below code to convert table to JSON ****************
var assetLinkJson;
$(document).ready(function() {
                var customCellWriter = function(column, record) {
                  var html = column.attributeWriter(record),
                    td = '<td';
                  if (column.hidden || column.textAlign) {
                    td += ' style="';
                    if (column.hidden) {
                      td += 'display: none;';
                    }
                    if (column.textAlign) {
                      td += 'text-align: ' + column.textAlign + ';';
                    }
                    td += '"';
                  }
                  return td + '><div>' + html + '<\/td>';
                };
                var makeElementEditable = function(element) {
                  $('div', element).attr('contenteditable', true);
                  $(element).focusout(function() {
                    $('div', element).attr('contenteditable', false);
                  });
                  $(element).keydown(function(e) {
                    if (e.which == 13) {
                      e.preventDefault();
                      $('div', element).attr('contenteditable', false);
                      $(document).focus();
                    }
                  });
                  $('div', element).on('paste', function(e) {
                    e.preventDefault();
                  });
                };
               
                $(document).on('paste', 'textarea#asset-link-data', function(e) {
                //   e.preventDefault();
                  var cb;
                  var clipText = '';
                  if (window.clipboardData && window.clipboardData.getData) {
                    cb = window.clipboardData;
                    clipText = cb.getData('Text');
                  } else if (e.clipboardData && e.clipboardData.getData) {
                    cb = e.clipboardData;
                    clipText = cb.getData('text/plain');
                  } else {
                    cb = e.originalEvent.clipboardData;
                    clipText = cb.getData('text/plain');
                  }
                  var clipRows = clipText.split('\n');
                  for (i = 0; i < clipRows.length; i++) {
                    clipRows[i] = clipRows[i].split('\t');
                  }
                  var jsonObj = [];
                  for (i = 0; i < clipRows.length - 1; i++) {
                    var item = {};
                    for (j = 0; j < clipRows[i].length; j++) {
                      if (clipRows[i][j] != '\r') {
                        if (clipRows[i][j].length !== 0) {
                          item[j] = clipRows[i][j];
                        }
                      }
                    }
                    jsonObj.push(item);
                  }
                  $('textarea#jsonDataDump').val('');
                  var tablePlaceHolder = document.getElementById('output');
                  tablePlaceHolder.innerHTML = '';
                  var table = document.createElement('table');
                  table.id = 'excelDataTable';
                  table.className = 'table';
                  var header = table.createTHead();
                  var row = header.insertRow(0);
                  var keys = [];
                  for (var i = 0; i < jsonObj.length; i++) {
                    var obj = jsonObj[i];
                    for (var j in obj) {
                      if ($.inArray(j, keys) == -1) {
                        keys.push(j);
                      }
                    }
                  }
                  keys.forEach(function(value, index) {
                    var headerCell = document.createElement('th');
                    headerCell.innerHTML = '<div>' + value + '<\/div>';
                    $(headerCell).click(function() {
                      makeElementEditable(this);
                    });
                    $(headerCell).keyup(function(e) {
                      var ignoredClass = 'ignored';
                      var ignoredAttr = 'data-attr-ignore';
                      var columnCells = $('td, th', table).filter(':nth-child(' + ($(this).index() + 1) + ')');
                      $(this).removeAttr(ignoredAttr);
                      $(columnCells).each(function() {
                        $(this).removeClass(ignoredClass);
                        $(this).removeAttr(ignoredAttr);
                      });
                      if ($(this).is(':empty') || $(this).text().trim() === '') {
                        $(this).attr(ignoredAttr, '');
                        $(columnCells).each(function() {
                          $(this).addClass(ignoredClass);
                          $(this).attr(ignoredAttr, '');
                        });
                      }
                    });
                    var cell = row.insertCell(index);
                    cell.parentNode.insertBefore(headerCell, cell);
                    cell.parentNode.removeChild(cell);
                  });
                  tablePlaceHolder.appendChild(table);
                  var excelDynaTable = $('table#excelDataTable').dynatable({
                    features: {
                      paginate: false,
                      search: false,
                      recordCount: true,
                      sort: false
                    },
                    dataset: {
                      records: jsonObj
                    },
                    writers: {
                      _cellWriter: customCellWriter
                    }
                  });

                  // below code convert table to json automatically after pasting*******************************
                  var $rows = $('table#excelDataTable').find('tr:not(:hidden)');
                  var headers = [];
                  var data = [];
                  
                  $($rows.shift()).find('th:not(:empty):not([data-attr-ignore])').each(function() {
                    // console.log('[' + $(this).text().toLowerCase() + ']');
                    headers.push($(this).text().toLowerCase());
                  });
                  $rows.each(function() {
                    var $td = $(this).find('td:not([data-attr-ignore])');
                    var h = {};
                    headers.forEach(function(header, i) {
                      h[header] = $td.eq(i).text();
                    });
                    data.push(h);
                  });
                  var jsonString = JSON.stringify(data, null, 2);
                  $('textarea#jsonDataDump').val(jsonString);
                  // console.log(jsonString);
                   assetLinkJson=data;
                  assetLinkJson.forEach(element => {
                      delete Object.assign(element, {['title']: element['0'] })['0'];
                      delete Object.assign(element, {['link']: element['1'] })['1'];
                    });
                  // ***************************************************************

                  $(document).on('click', 'table#excelDataTable td', function() {
                    makeElementEditable(this);
                  });
                });
                jQuery.fn.pop = [].pop;
                jQuery.fn.shift = [].shift;

                
              });

              // **************************below code is for popup form submission********************

  $(document).ready(function () {
              $("#popupForm").submit(function (event) {
                // event.preventDefault();
              let assetString= row.Asset_Name;
              let linkString = row.EDM_link;

                assetLinkJson.forEach(element => {
                  assetString+=`#$#@${element.title}`
                  linkString+=`#$#@${element.link}`
                });

                var formData = {
                  cname: $("#campaign-name-column").val(),
                  cid: $("#campaign-id-column").val(),
                  // category: $("#category-select").val(),
                  // client_code: $("#client-code-select").val(),
                  // country: $("#country-select").val(),
                  asset_data: assetString,

                console.log(formData)
                                                                      
                $.ajax({

                  contentType: "application/json; charset=utf-8",

                }).done(function (data) {
                  console.log(data);
                  // $("#cancelBtn").click();
                  swal.fire({
                            title: "Data Added Successfully",
                            text: data,
                            icon: "success",
                            confirmButtonText: "Ok",
                        })
                });
                
              });
            });

    </script>
